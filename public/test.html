<!doctype html>
<html lang="en">
  <head>
    <script src="/public/js/jessibuca.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      #container {
        background: rgba(13, 14, 27, 0.7);
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      var $container = document.getElementById("container");

      var showOperateBtns = true; // 是否显示按钮
      var forceNoOffscreen = true; //
      var jessibuca = null;

      function create() {
        jessibuca = new Jessibuca({
          container: $container,
          decoder: "/public/js/decoder.js",
          videoBuffer: 0.2, // 缓存时长
          isResize: false,
          text: "",
          loadingText: "加载中",
          useMSE: false,
          showBandwidth: showOperateBtns, // 显示网速
          operateBtns: {
            fullscreen: true,
            screenshot: showOperateBtns,

            play: false,
            audio: showOperateBtns,
          },
          forceNoOffscreen: forceNoOffscreen,
          isNotMute: false,
        });

         jessibuca.play("${}");
      }

      create();

      function setPlayUrl() {
       

        let href = "http://182.44.68.99:8081/rtp/34020000001110000061_34020000001110000061.live.flv"

        if (href) {
          jessibuca.play(href);
        }
      }
    </script>
  </body>
</html>
